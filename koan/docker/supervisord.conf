[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
logfile_maxbytes=10MB
loglevel=info

[unix_http_server]
file=/tmp/supervisor.sock

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:bridge]
command=/app/koan/docker/supervised-run.sh python3 app/awake.py
directory=/app/koan
autostart=true
autorestart=true
startretries=999999
startsecs=2
stopasgroup=true
killasgroup=true
stdout_logfile=/app/logs/awake.log
stderr_logfile=/app/logs/awake.log
stdout_logfile_maxbytes=10MB

[program:agent]
command=/app/koan/docker/supervised-run.sh python3 app/run.py
directory=/app/koan
autostart=true
autorestart=true
startretries=999999
startsecs=2
stopasgroup=true
killasgroup=true
stdout_logfile=/app/logs/run.log
stderr_logfile=/app/logs/run.log
stdout_logfile_maxbytes=10MB

[program:heartbeat]
command=/bin/sh -c "while true; do date +%s > /app/.koan-heartbeat; sleep 5; done"
autostart=true
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
