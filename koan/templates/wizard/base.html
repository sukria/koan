<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kōan Setup{% endblock %}</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --surface-hover: #1c2128;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --green: #3fb950;
            --green-bg: rgba(63, 185, 80, 0.1);
            --orange: #d29922;
            --orange-bg: rgba(210, 153, 34, 0.1);
            --red: #f85149;
            --red-bg: rgba(248, 81, 73, 0.1);
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .wizard-container {
            max-width: 640px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        .wizard-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .wizard-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .wizard-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }
        .wizard-steps {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
        }
        .step-indicator {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            transition: background 0.3s ease;
        }
        .step-indicator.active { background: var(--accent); }
        .step-indicator.completed { background: var(--green); }
        .wizard-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .wizard-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .wizard-card p {
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        .check-list {
            list-style: none;
            margin: 1.5rem 0;
        }
        .check-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        .check-item:last-child { border-bottom: none; }
        .check-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            flex-shrink: 0;
        }
        .check-icon.success { background: var(--green-bg); color: var(--green); }
        .check-icon.pending { background: var(--orange-bg); color: var(--orange); }
        .check-icon.error { background: var(--red-bg); color: var(--red); }
        .check-text { flex: 1; }
        .check-text.muted { color: var(--text-muted); }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        .form-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: var(--mono);
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .form-input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }
        .form-input.valid { border-color: var(--green); }
        .form-input.invalid { border-color: var(--red); }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--accent);
            color: #fff;
        }
        .btn-primary:hover:not(:disabled) { background: var(--accent-hover); }
        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
        }
        .btn-secondary:hover:not(:disabled) { background: var(--surface-hover); }
        .btn-success {
            background: var(--green);
            color: #fff;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .btn-row.end { justify-content: flex-end; }
        .btn-row.between { justify-content: space-between; }
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        .alert-info {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.2);
            color: var(--text);
        }
        .alert-success {
            background: var(--green-bg);
            border: 1px solid rgba(63, 185, 80, 0.3);
            color: var(--text);
        }
        .alert-warning {
            background: var(--orange-bg);
            border: 1px solid rgba(210, 153, 34, 0.3);
            color: var(--text);
        }
        .alert-error {
            background: var(--red-bg);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: var(--text);
        }
        .code-block {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            font-family: var(--mono);
            font-size: 0.85rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .code-inline {
            background: var(--bg);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-family: var(--mono);
            font-size: 0.85em;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }
        .project-list {
            margin: 1rem 0;
        }
        .project-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .project-item .name {
            font-weight: 500;
            min-width: 100px;
        }
        .project-item .path {
            font-family: var(--mono);
            font-size: 0.85rem;
            color: var(--text-muted);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .project-item .actions {
            display: flex;
            gap: 0.5rem;
        }
        .project-item .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 6px;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .tag-green { background: var(--green-bg); color: var(--green); }
        .tag-orange { background: var(--orange-bg); color: var(--orange); }
        .hidden { display: none !important; }
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="wizard-container">
        <div class="wizard-header">
            <div class="wizard-logo">Kōan</div>
            <div class="wizard-subtitle">{% block subtitle %}Setup Wizard{% endblock %}</div>
        </div>

        <div class="wizard-steps">
            <div class="step-indicator {% if step >= 1 %}{% if step > 1 %}completed{% else %}active{% endif %}{% endif %}"></div>
            <div class="step-indicator {% if step >= 2 %}{% if step > 2 %}completed{% else %}active{% endif %}{% endif %}"></div>
            <div class="step-indicator {% if step >= 3 %}{% if step > 3 %}completed{% else %}active{% endif %}{% endif %}"></div>
            <div class="step-indicator {% if step >= 4 %}active{% endif %}"></div>
        </div>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
