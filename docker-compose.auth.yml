# Override for interactive Claude CLI authentication.
# Adds host networking so the OAuth callback server (localhost:random-port)
# is reachable from the host browser.
#
# Usage:
#   make docker-auth
#   # or manually:
#   docker compose -f docker-compose.yml -f docker-compose.auth.yml run --rm -it --build koan auth

services:
  koan:
    network_mode: host
